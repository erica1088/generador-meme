<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-site-verification" content="AM3gerS9tzmoGJFPafvCLqA5xDmU-F22mTdpQ6VODmc" />
    <meta name="title" content="Editor de Memes">
    <link href="https://fonts.googleapis.com/css2?family=Cute+Font&display=swap" rel="stylesheet">
    <link rel="stylesheet" href=https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./css/style.css">
     <link rel="stylesheet" href="./css/mobile.css">
     <link rel="stylesheet" href="./css/desktop.css">
     <link rel="shortcut icon" href=".//asset/img/icons8-bae-de-sal-96.png" type="image/x-icon">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/f00683b7b2.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js" integrity="sha512-Qlv6VSKh1gDKGoJbnyA5RMXYcvnpIqhO++MhIM2fStMcGT9i2T//tSwYFlcyoRRDcDZ+TYHpH8azBBCyhpSeqw==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js" integrity="sha512-01CJ9/g7e8cUmY0DFTMcUw/ikS799FHiOA0eyHsUWfOetgbx/t6oV4otQ5zXKQyIrQGTHSmRVPIgrgLcZi/WMA==" crossorigin="anonymous"></script>
  
    <title>Editor de Memes</title>
</head>

<body  class="body">
    <header id="myheader" class="header ">
        <h1 id="titulo-principal" class="h1-principal">Editor de Memes</h1>
        <div class="div-bar" id="contenedor-botones">
            <button class="boton" id="boton-img"><i class="fa-solid fa-image"></i>Imagen</button>
            <button class="boton" id="boton-texto"><i class="fa-solid fa-font"></i>Texto</button>
            <button class="btnmodo" id="boton-modo" onclick="cambioAModoClaro ()" ><i class="fa-solid fa-lightbulb "></i>Modo Claro</button> 
      
        </div>
    </header>



    <main id="main" class="container">
        <section class="textos" id="textos">

            <div class="editor-container"  id="fondoprincipal">

                <p id="textsuperior" class="parrafo-texto">Texto Superior</p>

         
                     <div id="meme" class="meme" > 
                        <div src="" id="img-meme" class="imagenfondo" aria-label="Imagen Meme"></div>
                     </div> 

               
                <p id="textinferior" class="parrafo-texto"></textarea>Texto Inferior</p>
                

            </div>

            <div class="btn-descargar">
                <button class="descarga" id="boton-descarga" aria-label="Presione Aqui para Descargar Meme" onclick="descargarImagen()"><i class="fa-solid fa-cloud-arrow-down"></i>Descargar Meme</button>
            </div>
          

    
         
            <!-- aside imagen -->

            <section class="aside-container" id="panel-aside">
                

                <aside title="aside-imagen" class="aside-img" id="asideimagen">
                    <div class="iconm oculto">
                       
                        <a href="#btncierre" class ="close"  id="boton-cierre"><i class="fa fa-times" style="color:#000;"></i></a>
         
                     </div>
                 
                    <h2 class="title">IMAGEN</h2>


                    <!-- URL -->
                    <div class="menu" id="menuUrl">
                        <h3 class="titulourl">URL</h3>
                        
                        <input type="text" class="inputurl" id="imgUrl">
                    </div>

                    <!-- FONDO -->
                    <div class="fondo">
                        <h3 class="titulourl">FONDO</h3>
                        <div class="btn-fondo">
                            <div class="color-btn">
                                <input type="color" id="input-fondo" value="#FFFFF">
                                <span id="fondo-span" aria-hidden="true">#00000</span>
                            </div>
                            <div class="editor-fondo">
                              
                                <select id="select-fondo" class="select-fdo">
                                    <option value="unset">Ninguno</option>
                                    <option value="lighten">Aclarar</option>
                                    <option value="darken">Oscurecer</option>
                                    <option value="difference">Diferencia</option>
                                    <option value="luminocity">Luminocidad</option>
                                    <option value="multiply">Multiplicar</option>
                                </select>
                            </div>

                        </div>

                    </div>

                    <!-- FILTROS -->
                    <div class="container-filtros">
                        <h3 class="titulourl">FILTROS</h3>
                        <div class="filtros">
                            <label for="brightness" class="input-filter">BRILLO</label>
                            <input type="range"  class="input-filter" min="0" max="1" value="1" step="0.1" id="brightness-input">
                    
                            <label for="opacity" class="input-filter">OPACIDAD</label>
                            <input type="range" class="input-filter" min="0" max="1" value="1" step="0.1" id="opacity-input">
                       
                            <label for="contrast">CONTRASTE</label>
                            <input type="range" class="input-filter" min="100" max="1000"value="100" step="1" id="contrast-input">
                       
                            <label for="blur" class="input-filter">DESENFOQUE</label>
                            <input type="range" class="input-filter"  min="0px" max="1000"value="100" step="0.1" id="blur-input">
                        
                            <label for="greyscale" class="input-filter">ESCALA DE GRISES</label>
                            <input type="range"  class="input-filter" min="0" max="100%"value="greyscale" step="0.1" id="greyscale-input">
                    
                            <label for="sepia" class="input-filter">SEPIA</label>
                            <input type="range" class="input-filter"   min="0" max="100" value="0" step="1" id="sepia-input">
                        
                       
                            <label for="saturate"class="input-filter" >SATURADO</label>
                            <input type="range" class="input-filter"  min="10%" max="1000" value="100" step="10" id="saturate-input">
                        
                            <label for="invert" class="input-filter">NEGATIVO</label>
                            <input type="range"class="input-filter"  min="0" max="1" value="0" step="0.1" id="invert-input">
                        </div>
                          <div class="conten-reset">
                              <button class="btn-reset" id="button-reset" >Restablecer Filtros</button>
                           </div>
                    </div>
                </aside>
                
         



                <!-- TEXTO PANEL -->
 

                <aside class="text-editor " id="asidetext" >
                    <div class="iconm oculto">
                       
                        <a href="#btncierretext" class ="close"  id="boton-cierretext"><i class="fa fa-times" style="color: #000;"></i></a>
         
                     </div>
                    
                    <h2 class="title">TEXTO</h2>
        
                  <form action="" id="form-aside" class="form-aside">
          
                        <label for="text-sup-input" class="text-form" >SUPERIOR</label>



                         <textarea name="" id="txtsup" cols="10" rows="2" class="asidetxt" placeholder="Top Text"></textarea> 
                         <label for="sintexto-superior" class="labelcheck"></label>
                        <input name="text-sup-input" placeholder="Top-Text" id="sintexto-superior" type="checkbox" class="checkbox">Sin Texto Superior</input>



                       

                        <label for="text-inferior-input" class="text-form">INFERIOR</label>

                        <textarea name="" id="txtinf" cols="10" rows="2" class="asidetxt" placeholder="Bottom Text"></textarea>
                        <label for="sintexto-inferior" class="labelcheck"></label>
                            <input name="text-inferior-input" placeholder="Bottom-Text" id="sintexto-inferior" type="checkbox" class="checkbox">Sin Texto Inferior</input>



                        

                        <!-- FUENTE -->

                    <div class="panel-fuente">
                        <h3>FUENTE</h3>
                        <label for="fontfamily"></label>

                        <select name="fonts" id="fonts">
                            <option  value="arial">Arial</option>
                            <option  value="arial Black">Arial Black</option>
                            <option  value="american typewriter">American Typewriter</option>
                            <option  value="andale mono">Andale Mono</option>
                            <option  value="comic sans ms">Comic Sans MS</option>
                            <option  value="helvetica">Helvetica</option>
                            <option  value="impact">Impact</option>
                            <option  value="verdana">Verdana</option>
                            <option  value="times new roman">Times New Roman</option>
                        </select>

                        <!-- TAMAÑO -->
                        <div class="div-tamaño">
                              <input type="number"  id="size-fuente"   aria-label="Seleccionar Tamaño de Fuente"  class="ancho" placeholder="40" min="10" max="40" value="30">
                            

                            <!-- ALINEACION -->
                         
                               <button type="button" id="align-left" class="btn-align"><i class="fa-solid fa-align-left"></i></button>
                               <button type="button" id="align-center"><i class="fa-solid fa-align-center"></i></button>
                               <button type="button" id="align-right"><i class="fa-solid fa-align-right"></i></button>
                           
                        </div>
                            
                    </div>

                        <!-- COLOR -->

                        <div class="container-color">
                            <div class="color">
                                <h3 id="color-h3" >COLOR</h3>
                                
                                <input name="Text Color" type="color" id="input-color-texto" value="">
                                <span class="span-color" id="spanColor">#000000</span>
                                
                            </div>


                            <!-- background-color -->
                            <div class="container-background">
                                <h3 id="color-h3">FONDO</h3>
                                <input name="Background Color" type="color" id="input-color" value="#FFFFF">
                                <span class="spanFondo" id="spanFondo">#FFFFF</span>
                            </div>
                        </div>
                        
                        <div class="checkbox-fondo-transparente">
                        <input type="checkbox" id="fdo-transparente-tilde">
                        <label for="fdo-transparente">Fondo Transparente</label>
                        </div>


                        <!-- CONTORNO -->
                      

                        <div class="div-contorno"> 
                                 <h4 class="div-h4">CONTORNO</h4>
                                 <div class="btn-contorno">
                                    <button class="none" id="none">Ninguno</button>
                                    <button class="light" id="light">Claro</button>
                                    <button class="dark" id="dark">Oscuro</button>
                                </div>

                          
                               <h4 class="div-h4">ESPACIADO</label>
                                     <input type="number" id="espaciado-input" placeholder="35" class="input-espaciado">

                               <h4 class="div-h4">INTERLINEADO</h4>
                            <select name="interlineado-text" id="interlineado">
                                <option value="1" selected="1">1</option>
                                <option value="1.2">1.2</option>
                                <option value="1.5">1.5</option>
                                <option value="2">2</option>
                                <option value="2.5">2.5</option>
                            </select>
                      </div>
                   
                    </form>
              <section>
                </aside>
         </section>





    </main>
    


    <script src="script.js"></script>
    <script src="asset/dom-to-image.js"></script>
</body>

</html>
